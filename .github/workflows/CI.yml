# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Install packages needed
      - name: Install packages
        run: npm i
        
      # Run ESLint and fix all fixable problems
      - name: Run ESLint
        run: npm run lint -- --fix
        
      - name: Run tests
        run: npm test

      - name: Generate Documentation
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: ./source/assets/scripts
          recurse: true
          output_dir: ./documentation

      - name: Commit Documentation
        run: |
          git config --global user.name 'Timothy Orlov'
          git config --global user.email 'wiztim@users.noreply.github.com'
          git add ./documentation/*
          git commit -am "Automated documentation and ESLint fixing"
          git push    
<!DOCTYPE html>
<html lang="en">
<head>

    <script type="module" src="./assets/scripts/edit.js"></script>
    <script type="module" src="./assets/scripts/redirect.js"></script>
    <script type="module" src="./assets/scripts/nav-toggle.js"></script>
    <script type="module" src="./assets/scripts/brightness-toggle.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/edit.css">
    <title>Eighteam Photoshop</title>
</head>

<body>
    <header>
        <div class = "team-brand">
            <img src="./assets/images/team-logo.png" alt="" class="logo" id="logo">
            <a>
                <h1 class = "team-name" id="team-name">Eighteam Photoshop</h1>
            </a>
        </div>

        <h1 class = "edit-label">Edit</h1>

        <a href="#" class="nav-toggle" id="navtoggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <nav class = "main-nav">
            <ul class ="nav-links">
                <li><a href="#upload-section" id="red-upload"><b>Upload Picture</b></a></li>
                <li><a href="#gallery-section" id="red-gallery"><b>View/Edit Gallery</b></a></li>
            </ul>
        </nav>
    </header>

    <section class = "edit-section" id = "edit-section">
    
        <div class = 'feature-bar'> 

            <div class = "feature-bar-content">
                <button class = "rotate-button" id = "rotate-button">
                    <img src = "./assets/images/rotate.png" alt="rotate image">
                </button>

                <button class = "brightness-button">
                    <img src = "./assets/images/brightness.png" alt="brightness image">
                </button>
                <button class = "save-button" id = "save-button">Save</button>
            </div>
        </div>

        <div class = "image-container">
            <canvas id="canvas" width="100vw" height="90vh"></canvas>
            <div id = "img-container"></div>
        </div>

    </section>

    <div class="container">
        <div class="brightness-box">
            <i class="far-fa-sun"></i>
            <img class="low-bright" src="assets/images/low-brightness.png" alt="High Brightness" />
            <input type="range" id="range" min="10" max="200" value="100">
            <img class="high-bright" src="assets/images/high-brightness.png" alt="High Brightness" />
            <i class="far-fa-sun"></i>
        </div>
    </div>

</body>
</html>

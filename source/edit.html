<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./assets/scripts/upload.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/edit.css">
    <title>Eighteam Photoshop</title>
</head>




<!-- edit section -->
<body>
    <header>
        <!-- left div so css pushes it left -->
        <div class = "team-brand">
            <img src="./assets/images/team-logo.png" alt="" class="logo">
            <h1 class = "team-name">Eighteam Photoshop</h1>
        </div>

        <!-- edit label in the middle -->
        <h1>Edit</h1>

        <!-- right div so css pushes it right -->
        <nav class = "main-nav">
            <ul class ="nav-links">
                <li><a href="#upload-section"><b>Upload Picture</b></a></li>
                <li><a href="#gallery-section"><b>View/Edit Gallery</b></a></li>
            </ul>
        </nav>
    </header>

    <section class = "edit-section" id = "edit-section">
    
        <div class = 'feature-bar'> 

            <div class = "feature-bar-content">
                <!-- <div class="rotate-button"> -->
                    <button class = "rotate-button">
                        <img src = "./assets/images/rotate.png" alt="rotate image">
                    </button>
                <!-- </div> -->
                <!-- <div class = "brightness-button">  -->
                    <button class = "brightness-button">
                        <img src = "./assets/images/brightness.png" alt="brightness image">
                    </button>
                <!-- </div> -->
                <button class = "save-button">Save</button>
            </div>
        </div>


        <!-- selected gallery image to be edited                                                    MANNYYYYYYYYYYY -->
        <div class = "image-container">
            <img src = "./assets/images/rotate.png" alt = "chosen gallery image">
            
            
            <!-- brightness slider -->
            <div class="container">
                <div class="brightness-box">
                <i class="far fa-sun"></i>
                <input type="range" id="range" min="10" max="200" value="100">
                <i class="fas fa-sun"></i>
                </div>
            </div>
            </div>



    
        
    </section>
</body>
